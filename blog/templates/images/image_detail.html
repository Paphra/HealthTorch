{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<div class='row'>
			<div class='col-sm-10'>
				<div class="card">
					<div  class="row">
						<div class="col-sm-8 text-center">
							<h4 class="card-title">Current Image</h4>
							<hr/>
							<img src="data:image/jpg;base64,{{image.data}}" alt="{{image.title}}"
								class="rounded" width="100%"/>
							<hr/>
						</div>
						{% include "images/image_form.html" %}
					</div>
				</div>
			</div>
			<div class='col-sm-2'>
				<a href="{% url 'blog:images' %}" class="btn btn-success btn-block">All Images</a>
			</div>
		</div>
	</div>
{% endblock content %}

{% extends "base.html" %}

{% block content %}
	<div class="row">
		<div class="col-sm-9">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-9">
					<form action="{% url 'questions:ask' %}" method="POST">
						{% csrf_token %}
						<div class="card">
							<div class="card-header">
								<h4><i><b>{{title}}</b></i></h4>
							</div>
							<div class="card-body">
						
								<div class="row">
									<div class="col-sm-4">
										<div class="form-group">
											<label for="question_by">Full Name</label>
											<input type="text" class='form-control' required
												id="question_by" name="question_by" placeholder="FirstName LastName"/>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<label for="by_email">Email Address</label>
											<input type="text" class='form-control' required
												id="by_email" name="by_email" placeholder="example@email.com"/>
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group">
											<label for="category">Category</label>
											<select class='form-control' id="category" name="category" 
												required>
												<option value="">-- Category --</option>
												{% for category in categories %}
													<option value="{{category.id}}">{{category.name}}</option>
												{% endfor %}
											</select>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label for="question_text">Question</label>
									<textarea class='form-control' rows="10"
										placeholder="Question Text"
										id="question_text" name="question_text" required>
									</textarea>
								</div>
								
							</div>
							<div class="text-right card-footer">
								<div class="row">
									<div class="col-8"></div>
									<div class="col-4">
										<button type="submit" class="btn btn-block btn-primary">
											Ask <i class="fas fa-question"></i></button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		{% include "sidebar.html" %}
	</div>
{% endblock content %}

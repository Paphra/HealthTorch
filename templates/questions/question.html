<li class="media card">
	<div class="row">
		<div class="col-sm-5">
			<img class="card-image rounded" width="100%" src="data:image/jpg;base64,{{post.image.data}}" />
			<a class='card-text btn btn-block btn-primary' href="{% url 'posts:detail' post.id %}">
				{{post.postcomment_set.all.count}} comment{{post.postcomment_set.all.count | pluralize}}</a>
		</div>
		<div class="media-body col-sm-7">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title mt-0 mb-1">{{post.title}}</h5>
					<hr/>
					<div class="card-text">{{post.preview | safe}}</div>
				</div>
				<div class="card-footer">
					<div class="row">
						<div class="col-sm-8">
							<div class="row">
								<div class="col-sm-3">
									<img class="rounded-circle" width='70rem' 
										src="data:image/jpg;base64,{{post.author.profile.image.data}}"/>
								</div>
								<div class="col-sm-9">
									<span>{{post.author.profile.title}} {{post.author.profile }}</span>
									<br/>
									<span>{{post.post_date}}</span>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<a class="btn btn-primary" href="{% url 'posts:detail' post.id %}">Read More</a>
						</div>
					</div>
				</div>
			</div>		
		</div>
	</div>
</li>
